<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
  <head>
    <title>HorrorDB</title>
    <link rel="stylesheet" media="screen"  title="main" type="text/css" href="../../Styles/contributions.css"/>
    <link rel="stylesheet" media="screen"  title="main" type="text/css" href="../../Styles/contributions_alt.css" disabled="true"/>
    <script src="../../Code/Javascript/spyware.js" defer="defer"></script>
    <script src="../../Code/Javascript/Collection_style_switch.js"></script>
  </head>
<!-- Bentz -->

<body onload="spy()">
    <a href="index.html">
      <h1 id="page-title"><span id="horror">Horror</span><span id="db">DB</span></h1>
      <h3 id="subtitle"> Répertoire de quelques films d'horreur qu'on aime.</h3>
    </a>
    <h2 class="nottitle">AJOUTER UN FILM à NOTRE BASE DE DONNEE</h2>
    <form class="nottitle" id="formulaire" action="http://voca2.univ-poitiers.fr/traitement.php"
      method="post">
      <fieldset>
        <legend>Fiche technique:</legend>
        <label for="title">Titre du film:</label>
        <input type="text" id="title" name="title" placeholder="The Conjuring"/><br/>
        <label for="director">Nom des réalisateurs:</label>
        <input type="text" id="director" name="director" placeholder="James Wan"/><br/>
        <label for="release">Date de sortie</label>
        <input type="date" id="release" name="release"/><br/>
        <label for="cast">Acteurs:</label><br/>
        <textarea id="cast" name="cast" rows="10" cols="60" placeholder="acteur1:[role1, role2, ...] ; \n acteur2:[...]"/>
      </fieldset>
      <fieldset>
        <legend>Présentation:</legend>
        <label for="synopsis">Synopsis:</label><br/>
        <textarea id="synopsis" name="synopsis" rows="10" cols="60"/><br/>
        <label for="anecdote">Anecdotes divers sur le film:</label><br/>
        <textarea id="anecdote" name="anecdote" rows="10" cols="60"/>
      </fieldset>
    <input type="submit" value="Soumettre"/>
    <button id="toggle-style">Changer le style</button>
    </form>
  </body>
</html>
